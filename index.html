<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Data Display</title>

  <!-- Link to Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Ensure Chart.js is loaded first -->

  <!-- Link to some basic styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      background-color: #f2f2f2;
    }

    td:hover {
      background-color: #ddd;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      height: 400px; /* Increased chart height */
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Weather Data</h1>
  
  <!-- Chart container for displaying graph (moved to the top) -->
  <div class="chart-container">
    <canvas id="weatherChart"></canvas>
  </div>

  <!-- Table to display the weather data -->
  <table id="weather-table">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Temperature (째C)</th>
        <th>Wind Speed (m/s)</th>
        <th>Wind Direction</th>
        <th>Wind</th>
        <th>Humidity (%)</th>
      </tr>
    </thead>
    <tbody id="weather-data"></tbody>
  </table>

  <script>
    // Fetch the weather data from the GitHub repository (this assumes weather.json is in your repository)
    fetch('https://raw.githubusercontent.com/Arwond/weather-data-pretty/main/data/weather.json')
      .then(response => response.json())
      .then(data => {
        // Reverse the data by Timestamp to show most recent first
        data["Weather Data"].reverse();
        
        // Call function to display the data in the table
        displayWeatherData(data["Weather Data"]);
        
        // Call function to generate the chart
        generateChart(data["Weather Data"]);
      })
      .catch(error => console.log('Error fetching data:', error));

    // Function to display weather data in the table
    function displayWeatherData(data) {
      const tableBody = document.getElementById('weather-data');
      tableBody.innerHTML = ''; // Clear any existing table rows

      data.forEach(entry => {
        const row = document.createElement('tr');

        const timestamp = document.createElement('td');
        timestamp.textContent = new Date(entry.Timestamp).toLocaleString();
        row.appendChild(timestamp);

        const temperature = document.createElement('td');
        temperature.textContent = entry["Temperature (째C)"];
        row.appendChild(temperature);

        const windSpeed = document.createElement('td');
        windSpeed.textContent = entry["Wind Speed (m/s)"];
        row.appendChild(windSpeed);

        const windDirection = document.createElement('td');
        windDirection.textContent = entry["Wind Direction"];
        row.appendChild(windDirection);

        const wind = document.createElement('td');
        wind.textContent = entry["Wind"];
        row.appendChild(wind);

        const humidity = document.createElement('td');
        humidity.textContent = entry["Humidity (%)"];
        row.appendChild(humidity);

        tableBody.appendChild(row);
      });
    }

    // Function to generate the chart
    function generateChart(data) {
      const ctx = document.getElementById('weatherChart').getContext('2d');
      
      // Prepare data for chart
      const labels = data.map(entry => new Date(entry.Timestamp).toLocaleString());
      const temperatureData = data.map(entry => entry["Temperature (째C)"]);
      const windSpeedData = data.map(entry => entry["Wind Speed (m/s)"]);

      // Create chart
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Temperature (째C)',
              data: temperatureData,
              borderColor: 'red',
              fill: false,
              borderWidth: 4 // Thicker line for temperature
            },
            {
              label: 'Wind Speed (m/s)',
              data: windSpeedData,
              borderColor: 'blue',
              fill: false,
              borderWidth: 4 // Thicker line for wind speed
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { 
              ticks: { 
                autoSkip: true, 
                maxTicksLimit: 10 
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
